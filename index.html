<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Te Amo! ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fce4ec; /* Rosa muy claro */
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            position: relative;
        }
        .falling-love {
            position: absolute;
            font-size: 1.2em;
            color: #d81b60; /* Rosa oscuro */
            opacity: 0;
            pointer-events: none;
            animation: fallAndFade linear infinite;
            white-space: nowrap;
        }
        @keyframes fallAndFade {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .burst-love {
            position: absolute;
            font-size: 1.5em;
            color: #880e4f; /* Granate */
            opacity: 0;
            pointer-events: none;
            animation: burstOut 1.5s ease-out forwards;
            white-space: nowrap;
        }
        @keyframes burstOut {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2) translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createFallingLove() {
            const love = document.createElement('div');
            love.classList.add('falling-love');
            love.textContent = 'Te Amo ❤️';
            love.style.left = `${Math.random() * 100}vw`;
            love.style.animationDuration = `${Math.random() * 3 + 4}s`;
            love.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(love);
            love.addEventListener('animationend', () => {
                love.remove();
            });
        }
        setInterval(createFallingLove, 500);
        function createBurstLove(x, y) {
            for (let i = 0; i < 15; i++) {
                const love = document.createElement('div');
                love.classList.add('burst-love');
                love.textContent = 'Te Amo ❤️';
                love.style.left = `${x + (Math.random() - 0.5) * 50}px`;
                love.style.top = `${y + (Math.random() - 0.5) * 50}px`;
                document.body.appendChild(love);
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50;
                love.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(1.5)`;
                love.addEventListener('animationend', () => {
                    love.remove();
                });
            }
        }
        document.addEventListener('click', function(event) {
            createBurstLove(event.clientX, event.clientY);
        });
        document.addEventListener('touchstart', function(event) {
            event.preventDefault();
            for (let i = 0; i < event.touches.length; i++) {
                createBurstLove(event.touches[i].clientX, event.touches[i].clientY);
            }
        });
    </script>
</body>
</html>
